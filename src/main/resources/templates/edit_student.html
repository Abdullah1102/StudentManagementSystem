	<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration Form</title>
<!-- Bootstrap CSS -->
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Student Management System</a>

		<!-- Toggler/collapsible Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/students}">Student
						Management</a></li>
			</ul>
		</div>
	</nav>

	<div class="container mt-5">
		<h3 class="text-center mb-4">Update Student</h3>
		<form th:action="@{/students/edit/{id}(id=${student.id})}"
			th:object="${student}" method="post">
			<div class="form-group">
				<label for="firstName">First Name</label> <input type="text"
					name="firstName" id="firstName" class="form-control"
					th:field="*{firstName}" placeholder="Enter first name" required>
			</div>
			<div class="form-group">
				<label for="lastName">Last Name</label> <input type="text"
					name="lastName" id="lastName" class="form-control"
					th:field="*{lastName}" placeholder="Enter last name" required>
			</div>
			<div class="form-group">
				<label for="email">Email</label> <input type="email" name="email"
					id="email" class="form-control" th:field="*{email}"
					placeholder="Enter email" required>
			</div>
			<button type="submit" class="btn btn-primary btn-block">Submit</button>
		</form>
	</div>

</body>
</html>

</body>
</html>
